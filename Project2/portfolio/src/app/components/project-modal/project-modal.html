<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" *ngIf="selectedProject">
    <button class="close-btn" (click)="closeModal()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
    
    <div class="modal-project-card" [class.slide-up]="showContent" (click)="triggerSlideUp()">
      <div class="modal-project-image" [class.slide-up]="showContent" [style.background-color]="selectedProject.backgroundColor || 'rgb(167, 215, 240)'">
        <img *ngIf="selectedProject.image" [src]="selectedProject.image" [alt]="selectedProject.title" class="modal-project-img">
        <div *ngIf="!selectedProject.image" class="modal-project-placeholder">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
      </div>
      
      <div class="modal-project-content" [class.slide-up]="showContent">
        <div class="modal-project-header" *ngIf="selectedProject.badge">
          <h2>{{ selectedProject.title }}</h2>
          <span class="modal-project-badge">{{ selectedProject.badge }}</span>
        </div>
        <h2 *ngIf="!selectedProject.badge">{{ selectedProject.title }}</h2>
        
        <p class="modal-project-description">{{ selectedProject.description }}</p>
        
        <div class="modal-project-features" *ngIf="selectedProject.features">
          <h3>Key Features</h3>
          <div class="features-list">
            <span class="feature" *ngFor="let feature of selectedProject.features">{{ feature }}</span>
          </div>
        </div>
        
        <div class="modal-tech-stack">
          <h3>Technologies Used</h3>
          <div class="tech-tags">
            <span class="tech-tag" *ngFor="let tech of selectedProject.techStack">{{ tech }}</span>
          </div>
        </div>
        
        <div class="modal-project-links" *ngIf="selectedProject.liveDemo || selectedProject.github">
          <a *ngIf="selectedProject.liveDemo" [href]="selectedProject.liveDemo" class="btn btn-primary" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
            </svg>
            Live Demo
          </a>
          <a *ngIf="selectedProject.github" [href]="selectedProject.github" class="btn btn-outline" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
            View Code
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
