<div class="registration-container">
  <div class="registration-card">
    <h1 class="page-title">Student Registration</h1>
    <p class="page-subtitle">Please fill in the student information below</p>
    
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
      
      <div class="form-group">
        <label for="name" class="form-label">Full Name *</label>
        <input 
          id="name" 
          type="text"
          formControlName="name" 
          placeholder="Enter student's full name"
          class="form-input"
          [class.invalid]="isFieldInvalid('name')"
        />
        <div *ngIf="getFieldError('name')" class="error-message">
          <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{getFieldError('name')}}
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address *</label>
        <input 
          id="email" 
          type="email"
          formControlName="email" 
          placeholder="Enter student's email address"
          class="form-input"
          [class.invalid]="isFieldInvalid('email')"
        />
        <div *ngIf="getFieldError('email')" class="error-message">
          <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{getFieldError('email')}}
        </div>
      </div>

      <div class="form-group">
        <label for="age" class="form-label">Age *</label>
        <input 
          id="age" 
          type="number"
          formControlName="age" 
          placeholder="Enter student's age (16-45)"
          class="form-input"
          [class.invalid]="isFieldInvalid('age')"
          min="16"
          max="45"
        />
        <div *ngIf="getFieldError('age')" class="error-message">
          <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{getFieldError('age')}}
        </div>
      </div>

      <div class="form-group">
        <label for="department" class="form-label">Department *</label>
        <select 
          id="department"
          formControlName="department"
          class="form-input"
          [class.invalid]="isFieldInvalid('department')"
        >
          <option value="">Select a department</option>
          <option *ngFor="let dept of departments" [value]="dept.value">
            {{dept.label}}
          </option>
        </select>
        <div *ngIf="getFieldError('department')" class="error-message">
          <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{getFieldError('department')}}
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="registrationForm.invalid || isSubmitting"
        >
          <div *ngIf="isSubmitting" class="loading-spinner"></div>
          <span *ngIf="!isSubmitting">Register Student</span>
          <span *ngIf="isSubmitting">Registering...</span>
        </button>
      </div>
    </form>
    
    <div *ngIf="showSuccess" class="form-success">
      <div class="success-icon">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </div>
      <h3 class="success-title">Registration Successful!</h3>
      <p class="success-message">Student has been registered successfully. Redirecting to student list...</p>
    </div>
  </div>
</div>
