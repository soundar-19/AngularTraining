name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: [ 'Project2/portfolio/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Project2/portfolio/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: Project2/portfolio
      
      - name: Build
        run: npm run build -- --base-href="/AngularTraining/"
        working-directory: Project2/portfolio
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Project2/portfolio/dist/portfolio

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4