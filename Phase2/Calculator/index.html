<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Basic calculator">
    <section class="display" aria-live="polite" aria-atomic="true">
      <div id="history" class="line-small" aria-hidden="true">&nbsp;</div>
      <div id="result" class="line-main" tabindex="0">0</div>
    </section>

    <section class="keys" id="keys">
      <button data-action="all-clear" aria-label="All clear">AC</button>
      <button data-action="delete" aria-label="Delete last digit">DEL</button>
      <button data-op="/" class="op" aria-label="Divide">÷</button>
      <button data-op="*" class="op" aria-label="Multiply">×</button>

      <button data-digit="7">7</button>
      <button data-digit="8">8</button>
      <button data-digit="9">9</button>
      <button data-op="-" class="op" aria-label="Subtract">−</button>

      <button data-digit="4">4</button>
      <button data-digit="5">5</button>
      <button data-digit="6">6</button>
      <button data-op="+" class="op" aria-label="Add">+</button>

      <button data-digit="1">1</button>
      <button data-digit="2">2</button>
      <button data-digit="3">3</button>
      <button class="equals" data-action="equals" aria-label="Equals">=</button>

      <button data-digit="0" class="span-2" aria-label="Zero">0</button>
      <button data-action="decimal" aria-label="Decimal point">.</button>
      <button data-action="sign" aria-label="Toggle sign">±</button>
    </section>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
